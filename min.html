<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find the Smallest Number</title>
   <style type="text/css">
    body 
    {
        font-family: Arial, sans-serif;
       text-align: center;
        margin: 50px;
        background-color: #f4f4f4;
    }
    input.button
    {
       
        padding: 10px;
        margin: 10px;
    }
    #output
    {
        font-size: 20px;
        color: green;
        padding: 10px;
        margin: 10px;
    }
   


   </style>
</head>
<body>
    <h2>Enter Numbers</h2>
    <input type="text" id="numbers" name="numbers" placeholder="e.g: 10,20,57,40" />
    <button onclick="findMin()">Submit</button>
    <div id="output"></div>
    <script>
        function findMin() {
            var numbers = document.getElementById('numbers').value;
            var numbers = numbers.split(',').map(num => parseFloat(num.trim()));
            var minNumber = null;
            for (var i = 0; i < numbers.length; i++) {
                if (minNumber == null || minNumber > numbers[i]) {
                    minNumber = numbers[i];
                }
            }
           
            if (isNaN(minNumber)) {
                document.getElementById('output').innerHTML = 'Please enter a valid number';
            } else {
                document.getElementById('output').innerHTML = 'The smallest number is: ' + minNumber;
            }
        }
    </script>
</body>
</html>
