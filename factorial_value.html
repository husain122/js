<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Factorial Value</h1>
    <input type="text" id="number" placeholder="Enter a number">
    <button onclick="findFactorial()">Find Factorial</button>
    <div id="result"></div>
    <script>
        function factorial(i) {
            if (i === 0) {
                return 1;
            } else {
                return i * factorial(i - 1);
            }
        }

        function findFactorial() {
            let i = parseInt(document.getElementById('number').value);
            let result = factorial(i);
            document.getElementById('result').innerText = `The factorial of ${i} is ${result}`;
        }
    </script>
</body>
</html>
